				<div class ="col-sm">
					<label class="form-label text-white"><h1>Billing Address</h1></label>
					<form class="row g-3 text-white">
					  <div class="col-md-6">
						<label for="inputNome" class="form-label">Nome</label>
						<input type="nome" class="form-control" id="inputEmail4">
					  </div>
					  <div class="col-md-6">
						<label for="inputSobrenome" class="form-label">Sobrenome</label>
						<input type="sobrenome" class="form-control" id="inputPassword4">
					  </div>
					  <div class="col-12">
						<label class="form-label" for="inputUsername">Username</label>
							<div class="input-group">
							  <div class="input-group-text">@</div>
							  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
							</div>				  
					  </div>
					  <div class="col-12">
						<label for="inputEmail" class="form-label">Email</label>
						<label for="inputAddress2" class="form-label text-muted">(Optional)</label>
						<input type="text" class="form-control" id="inputEmail" placeholder="1234 Main St">
					  </div>
					  <div class="col-12">
						<label for="inputAddress" class="form-label">Address</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
					  </div>
					  <div class="col-12">
						<label for="inputAddress2" class="form-label">Address 2</label>
						<label for="inputAddress2" class="form-label text-muted">(Optional)</label>
						<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
					  </div>
					  <div class="col-md-6">
						<label for="inputCity" class="form-label">City</label>
						<input type="text" class="form-control" id="inputCity">
					  </div>
					  <div class="col-md-4">
						<label for="inputState" class="form-label">State</label>
						<select id="inputState" class="form-select">
						  <option selected>Choose...</option>
						  <option>...</option>
						</select>
					  </div>
					  <div class="col-md-2">
						<label for="inputZip" class="form-label">Zip</label>
						<input type="text" class="form-control" id="inputZip">
					  </div>
					  <div class="col-12">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" id="gridCheck">
						  <label class="form-check-label" for="gridCheck">
							Check me out
						  </label>
						</div>
					  </div>
					  <div class="col-12">
						<button type="submit" class="btn btn-primary">Sign in</button>
					  </div>
					</form>
